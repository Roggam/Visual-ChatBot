<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Visual Chatbot</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/util.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<span class="login-page-title">
						Visual Chatbot
				</span>
				<form class="form-horizontal registration-form validate-form" role="form" method="POST" th:action="@{/signup}" th:object="${user}">
					<span class="login100-form-title">
						Register New User
					</span>

					<div class="row">
						<div class="col-md-3 field-label-responsive">
							<label for="name">First Name</label>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<div class="input-group mb-2 mr-sm-2 mb-sm-0">
									<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
									<input type="text" th:field="*{firstname}" class="form-control" id="firstname"
										   placeholder="First Name" required autofocus>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3 field-label-responsive">
							<label for="name">Last Name</label>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<div class="input-group mb-2 mr-sm-2 mb-sm-0">
									<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
									<input type="text" th:field="*{lastname}" class="form-control" id="lastname"
										   placeholder="Last name" required autofocus>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3 field-label-responsive">
							<label for="email">Email</label>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<div class="input-group mb-2 mr-sm-2 mb-sm-0">
									<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
									<input type="text" th:field="*{email}" class="form-control" id="email"
										   placeholder="username@jackrutorial.com" required autofocus>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                         </span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3 field-label-responsive">
							<label for="password">Password</label>
						</div>
						<div class="col-md-6">
							<div class="form-group has-danger">
								<div class="input-group mb-2 mr-sm-2 mb-sm-0">
									<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
									<input type="password" th:field="*{password}" class="form-control" id="password"
										   placeholder="Password" required>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                         </span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-3">
							<button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Register</button>
						</div>
						<div class="col-md-3">
							<button type="submit" class="btn btn-warn"><a th:href="@{/login}">Cancel</a></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="/js/main.js"></script>

</body>
</html>
